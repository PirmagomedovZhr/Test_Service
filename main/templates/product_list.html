<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="{% static 'main/js/script.js' %}" defer></script>
</head>
<body>
    <table class="table" id="productTable">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Название</th>
                <th scope="col" onclick="sortTable(2)">Цена</th>
                <th scope="col" onclick="sortTable(3)">Количество</th>
                <th scope="col">Категории</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.title }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.get_category_hierarchy }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
